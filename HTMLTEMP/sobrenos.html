<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="title">Sobre Nós</title>
    <link rel="stylesheet" href="header.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: chocolate;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        p {
            font-size: 18px;
            line-height: 1.5;
        }

        footer {
            background-color: chocolate;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Sobre Nós</h1>
    </header>

    <div class="container">
        <p>
            <!DOCTYPE html>
            <html lang="pt-BR">

            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Sobre Nós</title>
                <style>
                    body {
                        margin: 0;
                        font-family: sans-serif;
                        position: relative;
                        /* Adicionado */
                        min-height: 100vh;
                    }

                    .ds-flex {
                        display: flex;
                        align-items: center;
                    }

                    .header {
                        width: 100%;
                        height: 100px;
                        background-color: rgb(233, 165, 117);
                        border-bottom: 6px solid chocolate;
                    }

                    .main-header {
                        display: flex;
                        justify-content: space-evenly;
                        align-items: center;
                        padding: 10px;
                    }

                    .header-input {
                        width: 400px;
                        height: 30px;
                        border-radius: 20px;
                        padding-left: 35px;
                    }

                    .main-header a {
                        text-align: center;
                        text-decoration: none;
                        color: chocolate;
                    }

                    .main-header i {
                        font-size: 30px;
                        margin: 5px;
                    }
                    title{
                        background-color: chocolate;
                    }
                    .secondary-header {
                        width: 100%;
                        height: 25px;
                        background-color: chocolate;
                        display: flex;
                        justify-content: space-evenly;
                    }

                    .secondary-header p {
                        margin: 0;
                        color: white;
                    }

                    .dropdown:hover .dropdown-menu {
                        display: block;
                    }

                    .dropdown {
                        position: relative;
                        top: -4px;
                    }

                    .header-carrousel img {
                        width: 100%;
                        object-fit: cover;
                        height: 470px;
                    }

                    .container {
                        margin: 75px 30%;
                    }

                    .book-carrousel {
                        width: 100%;
                        background-color: rgb(237, 235, 235);
                        border-radius: 20px;
                        display: flex;
                        align-items: stretch;
                        padding: 35px;
                        justify-content: space-around;
                    }

                    .book-container {
                        border-radius: 10px;
                        background-color: white;
                        width: 180px;
                        position: relative;
                    }

                    .book-container img {
                        border-radius: 10px;
                        height: 235px;
                        width: 100%;
                    }

                    footer {
                        background-color: chocolate;
                        color: #fff;
                        text-align: center;
                        padding: 10px 0;
                        position: absolute;
                        bottom: 0;
                        /* Fixar na parte inferior */
                        width: 100%;
                    }
                </style>
            </head>

            <body>
                <header>
                    <h1>Quem somos?</h1>
                </header>

                <div class="container">
                    <p>Projeto de uma livraria feito para a discoplina de aplicações para a internet.</p>
                    <p><br>Alunos: Pedro Henrique, Henrique Reis e Matheus Cassiano</p>
                </div>

                <footer class="footer">
                    Livraria
                </footer>
            </body>

            </html>
        </p>
    </div>

    <footer>
        Livraria
    </footer>
</body>

</html>
