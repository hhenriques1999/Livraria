<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Livraria Cadastro</title>
        <link rel="stylesheet" href="tela-login.css">
        <link rel="stylesheet" href="header.css">
        <link rel="stylesheet" href="final-compra.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="./books.js"></script>
        
    </head>
    <body>
        <!--Começo Header-->
        <div class="header">
            <div class="main-header">
                <div class="ds-flex" style="width: 40%;">
                    <h1><a href="home.html" style="cursor: pointer; text-decoration: none;">Livraria</a></h1>
                </div>
                <div class="ds-flex" style="width: 40%; justify-content: space-around;">
                    <a href="sobrenos.html">Sobre nós</a>
                    <div>
                        <label for="search-input">
                            <i style="font-size: 18px;transform: translateX(35px);" class="fa fa-search" aria-hidden="true"></i>
                        </label>
                        <input id="search-input" class="header-input" type="text" name="input" placeholder="">
                    </div>
                    <a href="tela-login.html"><i class="fa fa-user-circle-o" aria-hidden="true"></i><br>Entrar</a>
                    <a href="carrinho.html"><i class="fa fa-shopping-cart" aria-hidden="true"></i><br>Carrinho</a>
                </div>
            </div>
        </div>
        <div class="secondary-header">
            <div class="dropdown">
                <button style="background-color: transparent; border: 0; padding: 0;" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa fa-bars" aria-hidden="true"></i> Categorias
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item" href="produtos.html">Ação</a></li>
                  <li><a class="dropdown-item" href="produtos.html">Aventura</a></li>
                  <li><a class="dropdown-item" href="produtos.html">Arquitetura</a></li>
                  <li><a class="dropdown-item" href="produtos.html">Direito</a></li>
                  <li><a class="dropdown-item" href="produtos.html">Economia</a></li>
                  <li><a class="dropdown-item" href="produtos.html">Pedagogia</a></li>
                  <li><a class="dropdown-item" style="color: orange;" href="produtos.html"><strong>Ver todos</strong></a></li>
                </ul>
              </div>
            <a style="color: white;" href="produtos.html">Mais Vendidos</a>
            <a style="color: white;" href="produtos.html">Livros Recomendados</a>
            <div class="dropdown">
                <button style="background-color: transparent; border: 0; padding: 0;" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                    Livros por Idioma
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                  <li><a class="dropdown-item" href="produtos.html">Inglês</a></li>
                  <li><a class="dropdown-item" href="produtos.html">Espanhol</a></li>
                  <li><a class="dropdown-item" href="produtos.html">Alemão</a></li>
                  <li><a class="dropdown-item" href="produtos.html">Italiano</a></li>
                  <li><a class="dropdown-item" href="produtos.html">Françês</a></li>
                  <li><a class="dropdown-item" href="produtos.html">Japonês</a></li>
                  <li><a class="dropdown-item" style="color: orange;" href="produtos.html"><strong>Ver todos</strong></a></li>
                </ul>
              </div>
        </div>
        <!--Final Header-->
        <div class="container" style="max-width: 700px;">
            <h3 style="text-align: center; margin-bottom: 4rem; margin-top: 2rem;">Finalizar Compra</h3>
            <label style="display: block;" for="nome-input">
                <p>Nome do Titular</p>
            </label>
            <input style="margin-bottom: 2rem;" id="nome-input" class="header-input" type="number" name="input" placeholder="">
            <label style="display: block;" for="numero-cartao-input">
                <p>Número do Cartão</p>
            </label>
            <input style="margin-bottom: 2rem;" id="numero-cartao-input" class="header-input" type="number" name="input" placeholder="">
            <div style="display: flex; justify-content: space-between;">
                <div style="width: 320px;">
                    <label style="display: block;" for="data-input">
                        <p>Data de Validade MM/YY</p>
                    </label>
                    <div style="display: flex;">
                        <div>
                            <label>MM</label>
                            <select style="width: 150px;" required ng-model="customer.monthCard">
                                <option value="01">01</option>
                                <option value="02">02 </option>
                                <option value="03">03</option>
                                <option value="04">04</option>
                                <option value="05">05</option>
                                <option value="06">06</option>
                                <option value="07">07</option>
                                <option value="08">08</option>
                                <option value="09">09</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                        </div>
                        <div>
                            <label>YY</label>
                            <select style="width: 150px;" required ng-model="customer.yearCard">
                                <option value="23"> 2023</option>
                                <option value="24"> 2024</option>
                                <option value="25"> 2025</option>
                                <option value="26"> 2026</option>
                                <option value="23"> 2027</option>
                                <option value="24"> 2028</option>
                                <option value="25"> 2029</option>
                                <option value="26"> 2030</option>
                                <option value="23"> 2031</option>
                                <option value="24"> 2032</option>
                                <option value="25"> 2033</option>
                                <option value="26"> 2034</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div style="width: 320px;">
                    <label style="display: block;" for="cvc-input">
                        <p>CVC</p>
                    </label>
                    <input style="margin-bottom: 2rem;" id="cvc-input" class="header-input" type="number" name="input" placeholder="">
                </div>
            </div>
            <label style="display: block;" for="cep-input">
                <p>CEP</p>
            </label>
            <input style="margin-bottom: 2rem;" id="cep-input" class="header-input" type="number" name="input" placeholder="">
            <div style="display: flex; justify-content: space-between;">
                <div style="width: 320px;">
                    <label style="display: block;" for="endereco-input">
                        <p>Endereço</p>
                    </label>
                    <input style="margin-bottom: 2rem;" id="endereco-input" class="header-input" type="text" name="input" placeholder="">
                </div>
                <div style="width: 320px;">
                    <label style="display: block;" for="numero-endereco-input">
                        <p>Número</p>
                    </label>
                    <input style="margin-bottom: 2rem;" id="numero-endereco-input" class="header-input" type="number" name="input" placeholder="">
                </div>
            </div>
            <label style="display: block;" for="bairro-input">
                <p>Bairro</p>
            </label>
            <input style="margin-bottom: 2rem;" id="bairro-input" class="header-input" type="text" name="input" placeholder="">
            <div style="display: flex; justify-content: space-between;">
                <div style="width: 320px;">
                    <label style="display: block;" for="cidade-input">
                        <p>Cidade</p>
                    </label>
                    <input style="margin-bottom: 2rem;" id="cidade-input" class="header-input" type="text" name="input" placeholder="">
                </div>
                <div style="width: 320px;">
                    <label style="display: block;" for="estado-input">
                        <p>Estado</p>
                    </label>
                    <input style="margin-bottom: 2rem;" id="estado-input" class="header-input" type="number" name="input" placeholder="">
                </div>
            </div>
            <button class="botao-logar">FINALIZAR</button>
        </div>
    </body>
</html>
